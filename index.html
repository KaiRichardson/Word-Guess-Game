<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <title>word guess game</title>
</head>
<body>
    
    <h1>Word guessing game</h1>
    
    <button id="new-game-button">Start New Game</button>

    <h2>Fill these in: <span id="place-holders"></span></h2>

    <h2>word: <span id="word-test"></span></h2>

    <h2>Wrong letters: <span id="guessed-letters"></span></h2>

    <h3>Guesses left: <span id="guesses-left"></span></h3>

    <h3>Wins: <span id="win-s"></span></h3>

    <h3>Losses: <span id="loss-s"></span></h3>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
