<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
    <title>Word Guessing Game</title>
</head>

<body>
    <header>
        <h1>Word Guessing Game</h1>
    </header>

    <div id="main">
        <button id="new-game-button">Start New Game</button>

        <h3>Guesses left: <span id="guesses-left"></span></h3>

        <h3>Wins: <span id="win-s"></span></h3>

        <h3>Losses: <span id="loss-s"></span></h3>

        <!-- <h2>word: <span id="word-test"></span></h2> -->
        
        
        
        <div id="images" class="fade-in" >
            <h2 id="win-loss"><span></span></h2>
            <img id="eyes" src="../Word-Guess-Game/assets/images/eyes_bw.png" alt="eyes">
            <img id="ball" src="../Word-Guess-Game/assets/images/cricle.png" alt="ball">
            <h2 id="place-holders">I'm thinking<br>of an animal... <span></span></h2>
        </div>

        <h2><span id="guessed-letters"></span></h2>
    </div>

    <footer>
        <h1>By: Kai Richardson</h1>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
